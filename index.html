<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --glow-color: #00f0ff;
      --background-color: #000;
      --text-color: #00f0ff;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
      padding: 30px 10px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--glow-color) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: starMove 30s linear infinite;
      opacity: 0.1;
      z-index: 0;
    }

    @keyframes starMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    .calculator {
      border: 2px solid var(--glow-color);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--glow-color);
      width: 340px;
      background: #000000e0;
      position: relative;
      z-index: 1;
    }

    .clock-date {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: var(--text-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .display {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
      font-size: 1.5em;
      box-shadow: 0 0 10px var(--glow-color);
      color: var(--text-color);
      min-height: 60px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      background: #111;
      color: var(--text-color);
      border: 2px solid var(--glow-color);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px var(--glow-color);
      transition: transform 0.1s, background 0.3s;
    }

    button:hover {
      background: #222;
      transform: scale(1.05);
    }

    button:active {
      background: var(--glow-color);
      color: #000;
    }

    .history {
      margin-top: 15px;
      font-size: 0.9em;
      color: var(--text-color);
      word-wrap: break-word;
      max-height: 80px;
      overflow-y: auto;
    }

    .powered-by {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85em;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--glow-color);
      opacity: 0.8;
    }

    .powered-by span {
      font-weight: bold;
      color: var(--glow-color);
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }

    .toggle-multi {
      appearance: none;
      width: 40px;
      height: 20px;
      background: var(--glow-color);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .toggle-multi::before {
      content: '';
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle-multi:checked::before {
      left: 22px;
    }

    .clear-history-btn {
      background: transparent;
      color: var(--glow-color);
      font-size: 0.9em;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="clock-date">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="colorToggle" class="toggle-multi" />
      <button class="clear-history-btn" onclick="clearHistory()">ðŸ—‘ Clear History</button>
    </div>
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('Ã·')">Ã·</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('Ã—')">Ã—</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('%')">%</button>
      <button onclick="applyFunc('sqrt')">âˆš</button>
      <button onclick="applyFunc('sin')">sin</button>
      <button onclick="applyFunc('cos')">cos</button>
      <button onclick="applyFunc('tan')">tan</button>
      <button onclick="applyFunc('log')">log</button>
      <button onclick="memAdd()">M+</button>
      <button onclick="memSub()">M-</button>
      <button onclick="memRecall()">MR</button>
      <button onclick="memClear()">MC</button>
    </div>
    <div class="history" id="history"></div>
    <div class="powered-by">âš¡ Powered by <span>9shAd</span></div>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-click-melodic-tone-1129.mp3"></audio>
  </div>

  <script>
    let display = document.getElementById('display');
    let history = document.getElementById('history');
    let expression = '';
    let historyList = [];
    let memory = 0;
    let clickSound = document.getElementById("clickSound");

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function press(val) {
      playSound();
      expression += val;
      display.textContent = expression;
    }

    function clearDisplay() {
      playSound();
      expression = '';
      display.textContent = '';
    }

    function backspace() {
      playSound();
      expression = expression.slice(0, -1);
      display.textContent = expression;
    }

    function clearHistory() {
      historyList = [];
      history.innerHTML = '';
    }

    function replaceSymbols(exp) {
      return exp.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
    }

    function calculate() {
      try {
        playSound();
        let fixedExp = replaceSymbols(expression);
        fixedExp = fixedExp.replace(/(\d+(?:\.\d+)?)([-+])(\d+(?:\.\d+)?)%/g, (_, num1, op, num2) => {
          let base = parseFloat(num1);
          let percent = (base * parseFloat(num2)) / 100;
          return `${base}${op}${percent}`;
        });
        fixedExp = fixedExp.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

        let result = eval(fixedExp);
        result = +result.toFixed(8);
        historyList.unshift(`${expression} = <strong>${result}</strong>`);
        history.innerHTML = historyList.slice(0, 5).join('<br>');
        expression = result.toString();
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
        expression = '';
      }
    }

    function applyFunc(func) {
      playSound();
      let val = expression || '0';
      try {
        let num = parseFloat(val);
        if (isNaN(num)) throw "Invalid";
        let result = 0;
        switch(func) {
          case 'sqrt': result = Math.sqrt(num); break;
          case 'sin': result = Math.sin(num * Math.PI / 180); break;
          case 'cos': result = Math.cos(num * Math.PI / 180); break;
          case 'tan': result = Math.tan(num * Math.PI / 180); break;
          case 'log': result = Math.log10(num); break;
        }
        result = +result.toFixed(8);
        historyList.unshift(`${func}(${val}) = <strong>${result}</strong>`);
        display.textContent = result;
        history.innerHTML = historyList.slice(0, 5).join('<br>');
        expression = result.toString();
      } catch {
        display.textContent = 'Error';
        expression = '';
      }
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toDateString();
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const colors = ['#00f0ff', '#ff00cc', '#00ff99', '#ffaa00', '#ff4444'];
    let currentColor = 0;
    const toggle = document.getElementById('colorToggle');
    toggle.addEventListener('change', () => {
      currentColor = (currentColor + 1) % colors.length;
      document.documentElement.style.setProperty('--glow-color', colors[currentColor]);
      document.documentElement.style.setProperty('--text-color', colors[currentColor]);
    });

    function memAdd() {
      playSound();
      memory += parseFloat(display.textContent) || 0;
    }

    function memSub() {
      playSound();
      memory -= parseFloat(display.textContent) || 0;
    }

    function memRecall() {
      playSound();
      expression += memory;
      display.textContent = expression;
    }

    function memClear() {
      playSound();
      memory = 0;
    }
  </script>
</body>
</html>
